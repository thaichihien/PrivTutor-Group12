<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/6ac12fa637.js" crossorigin="anonymous"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="/client/public/css/style.css">
    <link rel="stylesheet" href="/client/public/css/login_style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="/client/public/img/logo.png" alt="Logo">
                    <span class="navbar-tittle">PrivTutor</span>
                </a>
            </div>
            <div class="right-nav">
                <div class="right-nav-line">Don't have an account yet?</div>
                <form action="">
                    <button>
                        <a href="">Sign up</a>
                    </button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="Login">
                <div class="title-line-1">Welcome to</div>
                <div class="title-line-2">PrivTutor</div>
                <div class="account-type-line">Account type:</div>
                <form class="account-type-form" action="">
                    <button id="active">Student</button>
                    <button id="inactive">Mentor</button>
                </form>
                <form class="login-input-form" action="">
                    <input type="text" placeholder="username">
                    <input type="text" placeholder="password">
                </form>
                <div class="under-input">
                    <div>Forgot your password? </div>
                    <a class="signup-link" href="">Sign up</a>
                </div>
                <form class="login-button-form" action="">
                    <button class="login-button">Login</button>
                </form>
                <div>or</div>
                <div class="other-login-method">
                    <a href=""><img src="/client/public/img/facebook.png" alt=""></a>
                    <a href=""><img src="/client/public/img/google.png" alt=""></a>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 30,
            slidesPerGroup: 3,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
